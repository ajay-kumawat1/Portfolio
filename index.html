<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Ajay Kumawat - Backend Developer | Node.js Expert</title>

    />
    <meta
      name="keywords"
      content="Backend Developer, Node.js, Express.js, MongoDB, API Development, TypeScript, JavaScript, Full Stack Developer"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Ajay Kumawat - Backend Developer | Node.js Expert"
    />
    <meta
      property="og:description"
      content="Backend Developer with 1.5+ years of experience in Node.js, Express, MongoDB, and building scalable APIs."

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="Ajay Kumawat - Backend Developer | Node.js Expert"
    />
    <meta
      property="twitter:description"
      content="Backend Developer with 1.5+ years of experience in Node.js, Express, MongoDB, and building scalable APIs."
    />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Performance: Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://github.com" />
    <link rel="dns-prefetch" href="https://linkedin.com" />

    <!-- Preload Inter font if used -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    /></noscript>
  </head>
  <body>
    <!-- Inline critical CSS for faster FCP -->
    <style>
      #root {
        min-height: 100vh;
      }
      .loading-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #fff;
      }
      @media (prefers-color-scheme: dark) {
        .loading-screen {
          background: #030712;
        }
      }
    </style>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
